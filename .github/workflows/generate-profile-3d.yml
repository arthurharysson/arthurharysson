name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: '0 6 * * *' # executa diariamente às 6h UTC
  workflow_dispatch: # permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create output directory
        run: mkdir -p profile-3d-contrib

      - name: Generate 3D Contribution Graph
        uses: ldelossa/profile-3d-contrib@main
        with:
          user: ${{ github.repository_owner }}
          output: ./profile-3d-contrib/profile-night-green.svg
          theme: "purple" # você pode trocar por: "red", "blue", "purple", "nord", etc.

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ./profile-3d-contrib/profile-night-green.svg
          git commit -m "Update 3D contribution graph" || echo "No changes"
          git push
